title: Gabriel Florio
description: Personal page and blog
author: Gabriel Florio
logo: assets/me.jpg
theme: jekyll-theme-dinky
google_analytics: G-XPR91HPKWP
url: https://www.gabrielflorio.com

plugins:
  - jekyll-feed
  - jekyll-paginate

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

paginate: 5

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
